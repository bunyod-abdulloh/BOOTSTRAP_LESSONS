<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Typography | Bootstrap</title>
</head>
<body>
    <!--
    Typography (tipografiya) - harflar va matnlari o'quvchiga tushunarli
    va aniq yetkazib berish san'ati hisoblanadi. U font turlari, ko'rinishi va
    boshqa xosslarini o'z ichiga oladi. Boshqacha qilib aytganda,
    tipografiya matnimizni o'quvchi uchun qulay ko'rinishga olib keladi    
    -->
    <!--
    Bootstrap xar bir qurilma va operatsion tizim uchun maxsus
    font-family ishlatib, matnlarni qulay ko'rinishda chiqishini
    ta'minlaydi
    -->

    <!-- Headings (sarlavhalar) -->
    <!--
    Bootstrap sarlavhalar uchun o'z stilini qo'llaydi
    -->
    <!--
    <h1>h1. Bootstrap sarlavhasi</h1>
    <h2>h2. Bootstrap sarlavhasi</h2>
    <h3>h3. Bootstrap sarlavhasi</h3>
    <h4>h4. Bootstrap sarlavhasi</h4>
    <h5>h5. Bootstrap sarlavhasi</h5>
    <h6>h6. Bootstrap sarlavhasi</h6>
    <!-- /Headings (sarlavhalar) -->

    <!-- Klassdan foydalanib sarlavhalar yaratish -->
    <!--
    <p class="h1">h1. Bootstrap sarlavhasi</p>
    <p class="h2">h2. Bootstrap sarlavhasi</p>
    <p class="h3">h3. Bootstrap sarlavhasi</p>
    <p class="h4">h4. Bootstrap sarlavhasi</p>
    <p class="h5">h5. Bootstrap sarlavhasi</p>
    <p class="h6">h6. Bootstrap sarlavhasi</p>
    -->

    <!-- Display headings -->
    <!--
    Ajralib turadigan sarlavhalar yaratish uchun Bootstrap maxsus
    klasslaridan foydalanish mumkin va ular Display headings nomlanadi    
    -->
    <!--
    <h1 class="display-1">Display 1 sarlavhasi</h1>
    <h1 class="display-2">Display 2 sarlavhasi</h1>
    <h1 class="display-3">Display 3 sarlavhasi</h1>
    <h1 class="display-4">Display 4 sarlavhasi</h1>
    <h1 class="display-5">Display 5 sarlavhasi</h1>
    <h1 class="display-6">Display 6 sarlavhasi</h1>
    --> 
    <!-- /Display headings -->

    <!-- Paragraphs (xatboshilar) -->
    <!-- Bootstrap xatboshilar uchun o'z stilini qo'llaydi -->
    <!--
    <p>Bootstrap stilini qo'llangan paragraph (xatboshi)</p>
    -->

    <!-- Xatboshini boshqa xatboshilardan ajralib turishi uchun maxsus klass
        nomidan foydaliniladi
    -->

    <!--
    <p class="lead">
        Bu "lead" xatboshi hisoblanadi. U oddiy xatboshilardan ajralib turadi
    </p>
    -->
    <!-- /Paragraphs (xatboshilar) -->

    <!-- Lists (ro'yxatlar) -->
    <!-- Bootstrap ro'yxatlar bilan ishlash uchun o'zining maxsus klasslari
        mavjud
    -->
    <!-- Unstyled | Lists (ro'yxatlar) -->
    <!--
    <ul class="list-unstyled">
        <li>Bu ro'yxat hisoblanadi</li>
        <li>U o'zining list-style xossasisga ega</li>
        <li>Lekin u faqat to'g'ridan to'g'ri farzandlariga amal qiladi</li>
        <li>Ichki ro'yxat:
            <ul>
                <li>Yuqoridagi klass bu ro'yxatga ta'siri yo'q</li>
                <li>Hali ham bullet (ro'yhat elementi yonidagi belgi) ko'rsatilgan</li>
                <li>left marginga ham ega</li>
            </ul>
        </li>
    </ul>
    -->
    <!-- /Unstyled | Lists (ro'yxatlar) -->

    <!-- Inline | Lists (ro'yxatlar) -->
    
    <ul class="list-inline">
        <li class="list-inline-item">Bu ro'yxat elementidir</li>
        <li class="list-inline-item">Bu esa yana bir element</li>
        <li class="list-inline-item">Ular inline (yonma-yon) joylashgan</li>
    </ul>
    -->
    <!-- /Inline | Lists (ro'yxatlar) -->
</body>
</html>
