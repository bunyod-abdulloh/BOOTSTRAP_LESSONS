<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Display, flex</title>
    <style>
      .container {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- ===================== Display, flex ===================== -->
    <!--
        Display utilities - maxsus klasslar to'plami bo'lib, elementning display xossasining
        qiymatini osonlik bilan o'zgartirish imkonini beradi
    -->
    <!--
        Umumiy ko'rinishi
        xs uchun .d-{value}
        sm, md, lg, xl va xxl uchun .d-{breakpoint}-{value}
        
        value quyidagi qiymatlardan birini qabul qilishi mumkin:
        none
        inline
        inline-block
        grid
        table
        table-cell
        table-row
        flex
        inline-flex
        
        Ko'rsatilgan klasslar breakpoint qiymati va undan kengroq bo'lgan qurilmalar uchun
        amal qiladi
    -->

    <div class="container">
      <div class="d-inline p-2 bg-primary text-white">d-inline</div>
      <div class="d-inline p-2 bg-dark text-white">d-inline</div>

      <span class="d-block p-2 bg-primary text-white">d-block</span>
      <span class="d-block p-2 bg-dark text-white">d-block</span>
    </div>

    <!--Elementlarni ko'rinishini (visibility) o'zgartirish -->
    <!--
        Bootstrapning maxsus klasslaridan foydalanib, veb sahifadagi elementlarni berkitish
        yoki ko'rsatish imkoniyati mavjud
    -->
    <div class="container">
      <div class="d-lg-none border border-danger">
        lg va undan kattaroq bo'lgan holatlarda berkitish
      </div>
      <div class="d-none d-lg-block border border-danger">
        lg va undan kichikroq bo'lgan holatlarda berkitish
      </div>
    </div>

    <!-- Flex utilities - flex elementlarni boshqarish uchun mo'ljallangan maxsus klasslar
        to'plami -->
    <!-- 
      Elementni flex ko'rinishga o'tkazish uchun display xossasi uchun flex yoki inlineflex qiymati ko'rsatilinadi
    -->

    <div class="container">
      <div
        style="
          background-color: rgba(86, 61, 124, 0.15);
          border: 1px solid rgba(86, 61, 124, 0.15);
        "
      >
        <div class="d-flex p-2">I'm a flexbox container!</div>
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
