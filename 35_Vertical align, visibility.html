<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Vertical align, visibility</title>
    <style>
      .container {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Vertical align -->
    <!-- 
        Elementning vertical-align xossasiga qiymat ko'rsatuvchi maxsus
        klasslar to'plami
    -->
    <div class="container">
      <h4>Vertical align</h4>
      <span class="align-baseline">baseline</span>
      <span class="align-top">top</span>
      <span class="align-middle">middle</span>
      <span class="align-bottom">bottom</span>
      <span class="align-text-top">text-top</span>
      <span class="align-text-bottom">text-bottom</span>
    </div>

    <!-- Visibility -->
    <!--
        Elementni veb sahifadan berkitish uchun mo'ljallanga maxsus klasslar
        to'plami
    -->
    <div class="container">
      <h4>Visibility</h4>
      <div class="visible">Ko'rinarli div</div>
      <div class="invisible">Berkitilgan div</div>
    </div>

    <div class="container">
      <div class="container-sm bg-secondary">
        100% wide until small breakpoint
      </div>
      <div class="container-md bg-dark">100% wide until medium breakpoint</div>
      <div class="container-lg bg-danger">100% wide until large breakpoint</div>
      <div class="container-xl bg-info">
        100% wide until extra large breakpoint
      </div>
      <div class="container-xxl bg-primary">
        100% wide until extra extra large breakpoint
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
