<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Popover Progress | Bootstrap</title>
    <style>
      .container {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid red;
      }

      .progress {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!--
        Popover - Bootstrapning maxsus komponenti bo'lib, uning yordamida veb sahifadagi istalgan elementga
        qo'shimcha ma'lumot berish imkoniyati mavjud

        Popover veb sahifaning tezligiga ta'sir ko'rsatganligi uchun, u odatda o'chiq holatda bo'ladi. Uni yoqish uchun
        Javascriptdan foydalanishga to'g'ri keladi
    -->

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
    <div class="container">
      <button
        type="button"
        class="btn btn-lg btn-danger"
        data-bs-toggle="popover"
        data-bs-title="Popover title"
        data-bs-content="And here's some amazing content. It's very engaging. Right?"
      >
        Click to toggle popover
      </button>
    </div>

    <!-- Yo'nalishlari (directions) -->

    <div class="container">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="top"
        data-bs-content="Top popover"
      >
        Popover on top
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="right"
        data-bs-content="Right popover"
      >
        Popover on right
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="bottom"
        data-bs-content="Bottom popover"
      >
        Popover on bottom
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="left"
        data-bs-content="Left popover"
      >
        Popover on left
      </button>
    </div>

    <!-- Dismiss (boshqa elementga sichqoncha bosilganda, popoverni berkitish) -->
    <div class="container">
      <a
        tabindex="0"
        class="btn btn-lg btn-danger"
        role="button"
        data-bs-toggle="popover"
        data-bs-trigger="focus"
        data-bs-title="Dismissible popover"
        data-bs-content="And here's some amazing content. It's very engaging. Right?"
        >Dismissible popover</a
      >
    </div>

    <!-- Disabled element uchun popover -->
    <!-- 
        Disabled elementlar uchun popover ishlamaydi. Lekin disabled elementni o'rab turgan parent elementga
        popover ko'rsatish orqali disabled element uchun ham popover ko'rsatish mumkin
    -->
    <div class="container">
      <span
        class="d-inline-block"
        tabindex="0"
        data-bs-toggle="popover"
        data-bs-trigger="hover focus"
        data-bs-content="Disabled popover"
      >
        <button class="btn btn-primary" type="button" disabled>
          Disabled button
        </button>
      </span>
    </div>

    <!--Progress - ma'lum bir jarayonni qanday holatda ekanligini vizual tarzda bildirish uchun mo'ljallangan maxsus
        komponent
    -->

    <div class="container">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <!-- Yorliq (label) qo'shish -->

    <div class="container">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          75%
        </div>
      </div>
    </div>

    <!-- Balandligini (height) sozlash -->

    <div class="container">
      <div class="progress" style="height: 1px">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="progress" style="height: 20px">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <!-- Orqa fonni (background) o'zgartirish -->

    <div class="container">
      <div
        class="progress"
        role="progressbar"
        aria-label="Success example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-success" style="width: 25%"></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Info example"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-info" style="width: 50%"></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Warning example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-warning" style="width: 75%"></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Danger example"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-danger" style="width: 100%"></div>
      </div>
    </div>

    <!-- Bir nechta (multiple) progress -->
    <div class="container">
      <div class="progress-stacked">
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment one"
          aria-valuenow="15"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 15%"
        >
          <div class="progress-bar"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment two"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 30%"
        >
          <div class="progress-bar bg-success"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment three"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 20%"
        >
          <div class="progress-bar bg-info"></div>
        </div>
      </div>
    </div>

    <!-- Yo'l-yo'l (striped) progress -->

    <div class="container">
      <div
        class="progress"
        role="progressbar"
        aria-label="Default striped example"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Success striped example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped bg-success"
          style="width: 25%"
        ></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Info striped example"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped bg-info"
          style="width: 50%"
        ></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Warning striped example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped bg-warning"
          style="width: 75%"
        ></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Danger striped example"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped bg-danger"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <!-- Animatsiyali progress -->

    <div class="container">
      <div
        class="progress"
        role="progressbar"
        aria-label="Animated striped example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 75%"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
