<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formalar | Bootstrap</title>
    <style>
      body {
        margin: 50px;
      }

      .container > div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="email-input" class="form-label">Email manzil</label>
          <input type="email" class="form-control" id="email-input" />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Parol</label>
          <input type="password" class="form-control" id="password-input" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox-input" />
          <label class="form-check-label" for="checkbox-input"
            >Yodda saqlash</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Yuborish</button>
      </form>
    </div>

    <!-- Form text -->
    <!-- Form input uchun tegishli bo'lgan mattni uning tagidan .form-text klassidan foydalanib yaratish mumkin -->
    <div class="container">
      <form>
        <label for="password-input" class="form-label">Parol</label>
        <input
          type="password"
          id="password-input"
          class="form-control"
          aria-describedby="password-help"
        />
        <div id="password-help" class="form-text">
          Parol 8-20 simvol uzunligida bo'lib, xarflar va sonlardan
          qo'shilmasidan tashkil topgan bo'lishi kerak
        </div>
      </form>
    </div>

    <!-- Disabled inputs -->
    <!-- Form uchun disabled ko'rinishini berish uchun disabled attributidan foydalanish mumkin -->
    <form>
      <div class="container">
        <input
          class="form-control"
          id="disabled-input"
          type="text"
          placeholder="Ma'lumot kiritishning imkoniyati yo'q"
          disabled
        />
      </div>
    </form>
    <!-- /Disabled inputs -->

    <!-- Form control -->
    <!-- 
  <input> va <textarea> uchun style berishda .form-control klassidan foydalaniladi -->
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="email-input" class="form-label">Email manzil</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="usamigjonov@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="example-textarea" class="form-label"
            >Textarea uchun misol</label
          >
          <textarea
            class="form-control"
            id="example-textarea"
            rows="3"
          ></textarea>
        </div>
      </div>
    </form>

    <!-- O'lchov (Sizing) -->
    <div class="container">
      <form>
        <div class="mb-3">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder=".form-control-lg"
            aria-label=".form-control-lg uchun misol"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            placeholder="Default input"
            aria-label="default uchun misol"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder=".form-control-sm"
            aria-label=".form-control-sm uchun misol"
          />
        </div>
      </form>
    </div>

    <!-- Fayl yuklash (file input) -->
    <div class="container">
      <form>
        <label for="file-input" class="form-label"
          >Fayl yuklash uchun misol</label
        >
        <input class="form-control" type="file" id="file-input" />
      </form>
    </div>

    <!-- Rang tanlagich (Color picker) -->
    <div>
      <form>
        <label for="color-input" class="form-label">Rang tanlagich</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="color-input"
          value="#563d7c"
          title="Rang tanlang"
        />
      </form>
    </div>
  </body>
</html>
