<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>14. Input group</title>
    <style>
      .container {
        margin-bottom: 50px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="email-addon"
        />
        <span class="input-group-text" id="email-addon">@example.com</span>
      </div>
    </div>

    <!-- Sizing -->
    <div class="container">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="input-group-sizing-sm"
          >Kichik (Small)</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing uchun misol"
          aria-describedby="input-group-sizing-sm"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="input-group-sizing-default"
          >Default</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing uchun misol"
          aria-describedby="input-group-sizing-default"
        />
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="input-group-sizing-lg"
          >Katta (Large)</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing uchun misol"
          aria-describedby="input-group-sizing-lg"
        />
      </div>
    </div>
    <!-- /Sizing -->

    <!-- Multiple qo'shimchalar (addons) -->
    <div class="container">
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input
          type="text"
          class="form-control"
          aria-label="Dollar ko'rinishidagi kiriting"
        />
      </div>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          aria-label="Dollar ko'rinishidagi kiriting"
        />
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
      </div>
    </div>
    <!-- /Multiple qo'shimchalar (addons) -->

    <!-- Button qo'shimcha (addon) -->
    <div class="container">
      <div class="input-group mb-3">
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="example-button"
        >
          Tugma
        </button>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Qo'shimcha (addon) uchun misol"
          aria-describedby="example-button"
        />
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ka'lit so'z"
        aria-label="Qidirish uchun mo'ljallangan addon" aria-describedby="s
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="search-button"
        >
          Qidirish
        </button>
      </div>
    </div>
    <!-- /Button qo'shimcha (addon) -->

    <!-- Fayl yuklash -->
    <div class="container">
      <div class="input-group">
        <label class="input-group-text" for="input-group-file">Yuklash</label>
        <input type="file" class="form-control" id="input-group-file" />
      </div>
    </div>
    <!-- /Fayl yuklash -->
  </body>
</html>
