<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>15. Floating labels. Form layout</title>
    <style>
      .container {
        margin-bottom: 50px;
        border: 1px solid black;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>15. Floating labels. Form layout</h1>

    <!-- Bootstrap 5 yordamida input maydonlarida suzib yuradigan
        (floating) yorliq (label) yaratish mumkin
    -->
    <div class="container">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email-input"
          placeholder="Email manzil"
        />
        <label for="email-input">Email manzil</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password-input"
          placeholder="Parol"
        />
        <label for="password-input">Parol</label>
      </div>
    </div>

    <!-- Validation -->
    <div class="container">
      <form class="form-floating">
        <input
          type="email"
          class="form-control is-invalid"
          id="invalid-input"
          placeholder="name@example.com"
          value="test@example.com"
        />
        <label for="invalid-input">Noto'g'ri kiritilgan ma'lumot</label>
      </form>
    </div>
    <!-- /Validation -->

    <!-- Textarea -->
    <div class="container">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Izoh qoldirish"
          id="example-textarea"
        ></textarea>
        <label for="example-textarea">Izohlar</label>
      </div>
    </div>
    <!-- /Textarea -->

    <!-- Select -->
    <div class="container">
      <div class="form-floating">
        <select
          class="form-select"
          id="select-example"
          aria-label="Floating select label uchun misol"
        >
          <option selected>Select menyuni ochish</option>
          <option value="1">Birinchi</option>
          <option value="2">Ikkinchi</option>
          <option value="3">Uchinchi</option>
        </select>
        <label for="select-example">Floating select label uchun misol</label>
      </div>
    </div>
    <!-- /Select -->

    <!-- Form layout -->
    <!--
        Bootstrap 5 yordamida form elementlarimiz uchun turli xil
        layout yaratish imkoniyati mavjud    
    -->

    <div class="container">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Ism"
            aria-label="Ism"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Familiya"
            aria-label="Familiya"
          />
        </div>
      </div>
    </div>

    <!-- Murakkab (complex) layout -->
    <div class=".container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="email-input" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-input" />
        </div>
        <div class="col-md-6">
          <label for="password-input" class="form-label">Parol</label>
          <input type="password" class="form-control" id="password-input" />
        </div>
        <div class="col-12">
          <label for="address-input" class="form-label">Manzil</label>
          <input
            type="text"
            class="form-control"
            id="address-input"
            placeholder="1234 Asosiy ko'chasi"
          />
        </div>
        <div class="col-12">
          <label for="address2-input" class="form-label">Manzil 2</label>
          <input
            type="text"
            class="form-control"
            id="address2-input"
            placeholder="Uy raqami"
          />
        </div>
        <div class="col-md-6">
          <label for="city-input" class="form-label">Shahar</label>
          <input type="text" class="form-control" id="city-input" />
        </div>
        <div class="col-md-4">
          <label for="district-input" class="form-label">Tuman</label>
          <select id="district-input" class="form-select">
            <option selected>Tanlang...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip-input" class="form-label">Pochta indeksi</label>
          <input type="text" class="form-control" id="zip-input" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="grid-check" />
            <label class="form-check-label" for="grid-check"> Belgilang </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Yuborish</button>
        </div>
      </form>
    </div>
    <!-- /Murakkab (complex) layout -->

    <!-- Gorizontal ko'rinishdagi form -->
    <div class="container">
      <form>
        <div class="row mb-3">
          <label for="email-input" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email-input" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password-input" class="col-sm-2 col-form-label"
            >Parol</label
          >
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password-input" />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="grid-radio-1"
                id="grid-radio-1"
                value="option-1"
                checked
              />
              <label class="form-check-label" for="grid-radio-1">
                Birinchi radio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="grid-radio-2"
                id="grid-radio-2"
                value="option-2"
              />
              <label class="form-check-label" for="grid-radio-2">
                Ikkinchi radio
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="grid-radio-3"
                id="grid-radio-3"
                value="option-3"
                disabled
              />
              <label class="form-check-label" for="grid-radio-3">
                Uchinchi disabled radio
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="grid-check" />
              <label class="form-check-label" for="grid-check">
                Checkbox uchun misol
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ro'yhatdan o'tish</button>
      </form>
    </div>
    <!-- /Gorizontal ko'rinishdagi form -->
  </body>
</html>
