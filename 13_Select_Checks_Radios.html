<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>13. Select. Checks & Radios. Range</title>
  </head>
  <body>
    <h1>13. Select. Checks & Radios. Range</h1>
    <!-- Bootstrap 5 yordamida <select> "tag"iga style berish imkoniyati mavjud. Uning uchun
        elementimiz uchun .form-select klassi ko'rsatib o'tilish kerak
    -->

    <div class="container">
      <select class="form-select" aria-label="Select uchun misol">
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
      </select>
    </div>

    <!-- O'lchovi (Sizing) | Select -->
    <div class="container">
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg uchun misol"
      >
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
      </select>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm uchun misol"
      >
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
      </select>
    </div>
    <!-- /O'lchovi (Sizing) | Select -->

    <!-- Bir nechtalik (Multiple) | Select -->
    <div class="container">
      <select
        class="form-select"
        multiple
        aria-label="Multiple select uchun misol"
      >
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
      </select>
    </div>
    <!-- /Bir nechtalik (Multiple) | Select -->

    <!-- Disabled | Select -->
    <div class="container">
      <select
        class="form-select"
        aria-label="Disabled select uchun misol"
        disabled
      >
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
      </select>
    </div>
    <!-- /Disabled | Select -->

    <!-- Checks -->
    <!-- Bootstrap 5 yordamida hamma brauzerlarda bir xil ko'rinishga ega bo'lgan
        Checkbox yaratish imkoniyati mavjud
    -->

    <div class="container">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="default-checkbox"
        />
        <label class="form-check-label" for="default-checkbox">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkeck-checkbox"
          checked
        />
        <label class="form-check-label" for="checkeck-checkbox">
          Tanlangan checkbox
        </label>
      </div>
    </div>

    <!-- Disabled | Checkbox -->
    <div class="container">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="disabled-checkbox"
          disabled
        />
        <label class="form-check-label" for="disabled-checkbox">
          Disabled checkbox
        </label>
      </div>
    </div>
    <!-- /Disabled -->

    <!-- Inline checkboxes | Checkbox -->
    <div class="container">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inline-checkbox-1"
          value="option-1"
        />
        <label class="form-check-label" for="inline-checkbox-1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inline-checkbox-2"
          value="option-2"
        />
        <label class="form-check-label" for="inline-checkbox-2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inline-checkbox-3"
          value="option-3"
          disabled
        />
        <label class="form-check-label" for="inline-checkbox-3"
          >3 (disabled)</label
        >
      </div>
    </div>
    <!-- /Inline checkboxes | Checkbox -->

    <!-- Switch | Checkbox -->
    <div class="container">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="default-switch" />
        <label class="form-check-label" for="default-switch"
          >Switch ko'rinishidagi checkbox</label
        >
      </div>
    </div>
    <!-- /Switch | Checkbox -->

    <!-- Radios -->
    <!-- 
        Bootstrap 5
        yordamida hamma brauzerlarda bir xil ko'rinishga ega bo'lgan Radio tugma
        yaratish imkoniyati mavjud
    -->
    <div class="container">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="default"
          id="default-radio"
        />
        <label class="form-check-label" for="default-radio">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="default"
          id="checked-radio"
          checked
        />
        <label class="form-check-label" for="checked-radio">
          Tanlangan radio
        </label>
      </div>
    </div>

    <!-- Disabled | Radio -->
    <div class="container">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="default"
          id="disabled-radio"
          disabled
        />
        <label class="form-check-label" for="disabled-radio">
          Disabled radio
        </label>
      </div>
    </div>
    <!-- /Disabled | Radio -->

    <!-- Inline radios | Radios -->
    <div class="container">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inline-radio"
          id="inline-radio-1"
          value="option-1"
        />
        <label class="form-check-label" for="inline-radio-1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inline-radio"
          id="inline-radio-2"
          value="option-2"
        />
        <label class="form-check-label" for="inline-radio-2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inline-radio"
          id="inline-radio-3"
          value="option-3"
          disabled
        />
        <label class="form-check-label" for="inline-radio-3"
          >3 (disabled)</label
        >
      </div>
    </div>
    <!-- /Inline radios | Radios -->

    <!-- Range -->
    <!-- Bootstrap 5
        yordamida range (oraliq) ko'rinishidagi "input"ga ham style berish
        imkoniyati mavjud
    -->

    <div class="container">
      <label for="range-example" class="form-label"
        >Range (oraliq) uchun misol</label
      >
      <input type="range" class="form-range" id="range-example" />
    </div>

    <!-- Sozlamalari (configurations) | Range -->

    <div class="container">
      <label for="range-example" class="form-label"
        >Range (oraliq) sozlamalari uchun misol</label
      >
      <input
        type="range"
        class="form-range"
        min="0"
        max="5"
        step="1"
        id="range-example"
      />
    </div>
    <!-- /Sozlamalari (configurations) | Range -->
  </body>
</html>
